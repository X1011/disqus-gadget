<!doctype html>
<html>
<head>
	<title>Disqus</title>
	
	<link rel='stylesheet' href='main.css'>
	
	<script src='https://jspm.io/system@0.9.js'></script>
	<script>
		System.map['versal-player-api'] = 'github:Versal/versal-gadget-api/versal-player-api';
		
		//versal-player-api depends on EventEmitter as a global variable
		System.import('github:Wolfy87/EventEmitter').then(function(module) {
			EventEmitter = module;
			System.import('~/main');
		});
	</script>
</head>
<body>
	<div id='disqus_thread'></div>
    <noscript>Please enable JavaScript to view the <a href='http://disqus.com/?ref_noscript'>comments powered by Disqus.</a></noscript>
</body>
</html>
